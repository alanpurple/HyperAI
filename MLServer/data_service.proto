syntax="proto3";

package dataservice;

service Data {
	rpc Upload (UploadRequest) returns (UploadResponse){}
}

message UploadRequest{
	string location = 1;
	string name = 2;
	string extname = 3;
	bool isadmin = 4;
}

message UploadResponse{
	int32 error = 1;
	string tablename = 2;
	int32 numrows = 3;
}