<h2 mat-dialog-title>Task create/edit</h2>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Task Name</mat-label>
      <input matInput maxlength="15" placeholder="name" [(ngModel)]="task.name">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dilog-close]="task">Save</button>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="reset()">Reset</button>
</div>
