<table #userTable mat-table [dataSource]="users" class="mat-elevation-z5">
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>email</th>
    <td mat-cell *matCellDef="let row">{{row.email}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>name</th>
    <td mat-cell *matCellDef="let row">{{row.name}}</td>
  </ng-container>
  <ng-container matColumnDef="organization">
    <th mat-header-cell *matHeaderCellDef>organization</th>
    <td mat-cell *matCellDef="let row">{{row.organization}}</td>
  </ng-container>
  <ng-container matColumnDef="nickName">
    <th mat-header-cell *matHeaderCellDef>Nickname</th>
    <td mat-cell *matCellDef="let row">{{row.nickName}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="userColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: userColumns;"></tr>
</table>

<table #projectTable mat-table [dataSource]="projects" class="mat-elevation-z5">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>name</th>
    <td mat-cell *matCellDef="let row">{{row.name}}</td>
  </ng-container>
  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef>Owner</th>
    <td mat-cell *matCellDef="let row">{{row.owner}}</td>
  </ng-container>
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Created At</th>
    <td mat-cell *matCellDef="let row">
      <mat-form-field>
        <input matInput type="datetime" name="createdAt" [(ngModel)]="row.createdAt" disabled>
      </mat-form-field>
    </td>
  </ng-container>
  <ng-container matColumnDef="updatedAt">
    <th mat-header-cell *matHeaderCellDef>Updated At</th>
    <td mat-cell *matCellDef="let row">
      <mat-form-field>
        <input matInput type="datetime" name="updatedAt" [(ngModel)]="row.updatedAt" disabled>
      </mat-form-field>
    </td>
  </ng-container>
  <ng-container matColumnDef="dataURI">
    <th mat-header-cell *matHeaderCellDef>Data URI</th>
    <td mat-cell *matCellDef="let row">{{row.dataURI}}</td>
  </ng-container>
  <ng-container matColumnDef="projectType">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let row">{{row.projectType}}</td>
  </ng-container>
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let row">{{row.category}}</td>
  </ng-container>
  <ng-container matColumnDef="objective">
    <th mat-header-cell *matHeaderCellDef>Objective</th>
    <td mat-cell *matCellDef="let row">{{row.objective}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="projectColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: projectColumns;"></tr>
</table>
