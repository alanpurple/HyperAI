<mat-tab-group>
  <mat-tab label="Open data">
    <table mat-table [dataSource]="openData" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCelllDef>name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCelllDef>type</th>
        <td mat-cell *matCellDef="let row">{{row.type}}</td>
      </ng-container>
      <ng-container matColumnDef="numRows">
        <th mat-header-cell *matHeaderCelllDef>size</th>
        <td mat-cell *matCellDef="let row">{{row.numRows}}</td>
      </ng-container>
    </table>
  </mat-tab>
  <mat-tab label="My data">
    <input type="file" [ngModel]="files"--> <!--(change)="onFileSelect($event)" #fileUpload >-->
    <button mat-fab color="accent" aria-label="Upload button" (click)="addData()"
            [disabled]="!files?.length">
      <mat-icon>add</mat-icon>
    </button>
    <!--<form action="/data" method="post" enctype="multipart/form-data">
      <input type="file" name="data" />
      <button color="primary" mat-button type="submit">upload data</button>
    </form>-->
    <table mat-table [dataSource]="myData" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCelllDef>name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCelllDef>type</th>
        <td mat-cell *matCellDef="let row">{{row.type}}</td>
      </ng-container>
      <ng-container matColumnDef="numRows">
        <th mat-header-cell *matHeaderCelllDef>size</th>
        <td mat-cell *matCellDef="let row">{{row.numRows}}</td>
      </ng-container>
    </table>
  </mat-tab>
</mat-tab-group>
