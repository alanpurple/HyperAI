<mat-card>
  <mat-toolbar color="primary">Log in(local account)</mat-toolbar>
  <mat-card-content>
    <form action="/account/login" ngNoForm
          method="post" fxLayout="column">
      <mat-form-field>
        <input matInput type="email" name="username" placeholder="email"
               [(ngModel)]="email" (keyup.enter)="checkEmail()" required>
      </mat-form-field>
      <button mat-raised-button type="button" color="warn" (click)="checkEmail()"
              [fxHide]="emailChecked">
        Check email existence
      </button>
      <div [fxHide]="!emailChecked" fxLayout="column">
        <button mat-raised-button (click)="resetEmail()" type="button" color="accent">
          reset email
        </button>
        <mat-form-field>
          <input matInput type="password" name="password" placeholder="password"
                 [(ngModel)]="password" required [autofocus]="emailChecked">
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit" value="Submit">Log in</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<a mat-raised-button color="primary" routerLink="/signup" style="max-width:500px">Sign up</a>
