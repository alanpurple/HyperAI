<mat-grid-list cols="5" rowHeight="2:1">
  <mat-grid-tile *ngFor="let project of projects">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{project.name}}</mat-card-title>
        <mat-card-subtitle>{{project.category}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input matInput type="text" [(ngModel)]="project.projectType" name="projectType" disabled>
          <mat-chip-list aria-label="members">
            <mat-chip *ngFor="let member of project.members" color="primary" selected>
              {{member.user}}
            </mat-chip>
          </mat-chip-list>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
