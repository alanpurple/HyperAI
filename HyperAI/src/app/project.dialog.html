<h2 mat-dialog-title>Project create/edit</h2>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Project Name</mat-label>
      <input matInput maxlength="15" placeholder="Name" [(ngModel)]="data.project.name" [disabled]="!isNew">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.project">Save</button>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="reset()">Reset</button>
</div>
